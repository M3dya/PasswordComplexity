<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Complexity Demo</title>
    <link rel="stylesheet" href="./assets/css/PasswordComplexity.css" />
    <script defer src="./PasswordComplexity.js"></script>
  </head>
  <body>
    <main class="centerVerticalHorizontal">
      <div class="container">
        <section class="subContainer">
          <input
            type="text"
            id="passwordToProcess"
            placeholder="Enter your password"
          />
        </section>
        <section class="subContainer">
          <p>Password Rules:</p>
          <ol>
            <li>
              <img
                id="lengthCheckIndicatorId"
                src="./error.jpg"
                class="indicators"
              />
              <span id="lengthCheckTextId" class="errorState"
                >At least 10 characters</span
              >
            </li>
            <li>
              <img
                id="numberCheckIndicatorId"
                src="./error.jpg"
                class="indicators"
              />
              <span id="numberCheckTextId" class="errorState"
                >At least 1 number</span
              >
            </li>
            <li>
              <img
                id="caseCheckIndicatorId"
                src="./error.jpg"
                class="indicators"
              />
              <span id="caseCheckTextId" class="errorState"
                >At least 1 uppercase letter</span
              >
            </li>
            <li>
              <img
                id="specialCharCheckIndicatorId"
                src="./error.jpg"
                class="indicators"
              />
              <span id="specialCharCheckTextId" class="errorState"
                >At least 1 special character (~!@#$%^&*()_+)</span
              >
            </li>
          </ol>
        </section>
      </div>
    </main>
  </body>
</html>
